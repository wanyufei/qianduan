<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../assets/uploadify/uploadify.css">
</head>
<body>
<input type="file" id="upload">
</body>
<script src="../../js/lib/jquery-2.1.4.js"></script>
<script src="../../assets/uploadify/jquery.uploadify.js"></script>
<script>
    $(function() {
        $("#upload").uploadify({
            fileObjName:"cs_cover_original",    //提交到服务器的name值
            formData:{cs_id:6},                 //需要提交到服务器的额外的数据
            height        : 30,
            swf           : '../../assets/uploadify/uploadify.swf', //必填、放一个swf文件
            uploader      : '/api/uploader/cover',      //请求的地址
            width         : 120
        });
    });
</script>
</html>
