<div class="panel panel-default">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="#">课程管理</a></li>
            <li class="active">课程基本信息</li>
        </ol>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object" src="{{cs_cover}}" width="240" height="120" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4>讲师名称：{{tc_name}}</h4>
                    </div>
                </div>

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">基本信息</div>
                <div class="panel-body">

                    <form class="form form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{{cs_name}}" name="cs_name">

                                <input type="hidden" name="cs_id" value="{{cs_id}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">课程描述</label>
                            <div class="col-sm-10">
                                <textarea name="cs_brief" class="form-control" id="" rows="5">{{cs_brief}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">讲师</label>
                            <div class="col-sm-3">
                                <select name="cs_tc_id"  class="form-control">
                                    {{each teacher}}
                                    {{if($value.tc_id==cs_tc_id)}}
                                    <option value="{{$value.tc_id}}" selected="selected">{{$value.tc_name}}</option>
                                    {{else}}
                                    <option value="{{$value.tc_id}}">{{$value.tc_name}}</option>
                                    {{/if}}


                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类</label>
                            <div class="col-sm-3">
                                <select  class="form-control category-top">
                                    {{each category.top}}
                                    {{if($value.cg_id==cs_cg_pid)}}
                                    <option value="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                                    {{else}}
                                    <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                    {{/if}}


                                    {{/each}}
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select name="cs_cg_id"  class="form-control category-child">
                                    {{each category.childs}}
                                    {{if($value.cg_id==cs_cg_id)}}
                                    <option value="{{$value.cg_id}}" selected="selected">{{$value.cg_name}}</option>
                                    {{else}}
                                    <option value="{{$value.cg_id}}">{{$value.cg_name}}</option>
                                    {{/if}}

                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标签</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="cs_tags" value="{{cs_tags}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-5 col-sm-offset-5">
                                <button class="btn btn-success">保存</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
