<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>拖拽终极版本</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
      margin: 200px auto;
    }
  </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
<script>
  //1.获得要操作的对象
  var box = document.querySelector(".box");
  //2.给事件源注册事件
  box.addEventListener("dragover",function (e){
         e.preventDefault();
  });
  box.addEventListener('drop',function (e){
        // 通过事件对象，来获取拖拽元素
//      console.log(e.dataTransfer);
      e.preventDefault();
      // 1.  获得拖拽文件
      var file =e.dataTransfer.files[0];
      // 2. 创建文件读取对象
    var fr = new FileReader();
    //3. 读取此文件
    fr.readAsDataURL(file);
    //4. 当读取完毕之后
    fr.onload = function (){
//          console.log(fr.result);
      box.innerHTML = '<img src="'+fr.result+'"/>';
    }
  });
  // 凡是构造函数都有 prototype 属性
  // 凡是实例对象 都有一个__proto__属性
</script>
