<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360浏览器</title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    .section {
      overflow: hidden;
    }
    .one{
    
    }
    .one .logo {
      width: 251px;
      height: 186px;
      background-image: url(../images/logo.png);
      margin: 80px auto;
    }
    .one .text {
      text-align: center;
    }
    .one .text img {
      margin: 0 30px;
      opacity: 0.2;
    }
    .one .des {
      width: 772px;
      height: 49px;
      background-image:url(../images/info_1.png);
      margin: 50px auto;
    }
    .one.current .text img {
      margin: 0 5px;
      opacity: 1;
      transition: all 1s;
    }
    
    /*设置第二屏的内容*/
    .two {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 200px;
    }
    .two .sheild {
      height: 500px;
      width: 450px;
    }

    .two .sheild img:nth-child(1) {
       transform: translate(20px ,280px)  rotate(80deg);
    }
    .two .sheild img:nth-child(2) {
      transform: translate(220px, 190px)  rotate(60deg);
    }
    .two .sheild img:nth-child(3) {
      transform: translate(500px ,-280px)  rotate(270deg);
    }
    .two .sheild img:nth-child(4) {
      transform: translate(120px, 360px)  rotate(120deg);
    }
    .two.current .sheild img {
      transform: translate(0,0) rotate(0deg);
      transition: all 1s;
    }
  </style>
</head>
<body>
<div id="box">
  <!--每一个class为section的div都是一屏,section这个类是固定的-->
  <div class="section one">
    <div class="logo"></div>
    <div class="text">
      <img src="../images/text_1.png" alt="">
      <img src="../images/text_2.png" alt="">
      <img src="../images/text_3.png" alt="">
      <img src="../images/text_4.png" alt="">
      <img src="../images/text_5.png" alt="">
      <img src="../images/text_6.png" alt="">
      <img src="../images/text_7.png" alt="">
      <img src="../images/text_8.png" alt="">
    </div>
    <div class="des"></div>
  </div>
  <div class="section two ">
    <div class="sheild">
      <img src="../images/shield_1.png" alt="">
      <img src="../images/shield_2.png" alt="">
      <img src="../images/shield_3.png" alt="">
      <img src="../images/shield_4.png" alt="">
      <img src="../images/shield_5.png" alt="">
      <img src="../images/shield_6.png" alt="">
      <img src="../images/shield_7.png" alt="">
      <img src="../images/shield_8.png" alt="">
      <img src="../images/shield_9.png" alt="">
    </div>
    <div class="info">
      <img src="../images/info_2.png" alt="">
    </div>
  </div>
  <div class="section three">第三屏</div>
  <div class="section four">第四屏</div>
  <div class="section five">第五屏</div>
</div>
</body>
</html>
<script src="../js/jquery-1.12.4.js"></script>
<script src="../js/jquery.fullpage.js"></script>
<script>
  $(function(){
    $("#box").fullpage({
      sectionsColor:['#0DA5D6','#2AB561','#DE8910','#16BA9D','#0DA5D6'],
      verticalCentered:false,
      afterLoad:function (anchorLink, index){
        $(".section").eq(index-1).addClass('current').siblings().removeClass('current');
      }
    });
  })
</script>
