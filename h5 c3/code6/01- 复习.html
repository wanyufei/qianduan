     * 1. display: flex  添加了这个属性之后，此元素就变成弹性盒 的特性
     * 2. justify-content:  在水平位置的布局方式
     *      flex-start  flex-end    center  space-between   space-around
     * 3. flex-direction    改变主侧轴
     *          row    column   row-reverse   column-reverse
     * 4. align-items:  设置单选子元素在侧轴的布局方式
     *       flex-start  flex-end  center  stretch
     * 5. flex-wrap: nowrap   wrap
     * 6. align-content:   设置多行子元素在侧轴的显示方式
     *       flex-start  flex-end  center  stretch  space-between  space-around
     * 7. 设置子元素的分配空间
     *      flex: 1
     * 8. order   默认的数值是0  ，数值越小，排列越靠前
     * 9. align-self:
     *        设置单行时的某个子元素在侧轴的显示方式
     *        flex-start  flex-end  center  stretch
     *
     *
     *
     *   网络状态   online   offline   020
     *   地理位置
     *   播放器
     *   文件预览和拖拽
