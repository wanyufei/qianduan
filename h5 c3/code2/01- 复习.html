<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    /**
     * 1. html 的发展历史
     * 2. html5的 新增标签
     *        header   footer   nav   section   aside   article   canvas   audio  video
     * 3.  新增的标签有兼容性的问题 低版本浏览器不支持
     *      <!--[if lt IE9]>  动态的创建一个标签 但是创建出来的这个元素默认是行内元素，需要转换成块级元素， <![endif]-->
     * 4. 兼容html5的小插件    先引入这个插件，然后写H5标签
     * 6. 智能表单
     *       email  url   number  tel  date  time  datetime  week  month color  file  range
     *       search
     * 7. 新增的属性
     *      placeholder   autofocus   autocomplete  required
     * 8. 新增的事件
     *       input     valid    change
     * 9. 新媒体标签中的属性或是事件
     *     属性     paused
     *     方法     pause()    play()
     *     事件     pause      play      弹出广告
     * 10. 类操作
     *     classList
     *            添加    add()
     *            删除    remove()
     *            切换    toggle()
     *            判断    contains()
     *        使用对象的好处，可以让方法更加的独立
     *
     * 11.  两个新增的API
     *      document.querySelector()       可以放选择器  id  类   标签   后代
     *      document.querySelectorAll()     伪数组   类数组
     */
  </script>
</head>

</html>
