<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过渡</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    body {
      font-family:'microsoft yahei';
      background-color: #0da5d6;
    }
    p {
      height: 600px;
      text-align: center;
      font-size: 100px;
      color: #fff;
    }
    p span {
      margin: 0 34px;
      opacity: 0.2;
      transition: all 1s;
    }
    p:hover span {
      margin:0 5px;
      opacity: 1;
    }
  </style>
</head>
<body>
<p class="hover"><span>4</span><span>亿</span><span>网</span><span>友</span><span>共</span><span>同</span><span>信</span><span>赖</span></p>
</body>
</html>
