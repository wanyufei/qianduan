<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>日历</title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    ul {
      width: 364px;
      height: 360px;
      margin: 200px auto;
      border: 1px solid #000;
      list-style: none;
    }
    li {
      float: left;
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      border: 1px solid blue;
    }
    /*6  13 20  27*/
    li:nth-child(7n-1) {
      background-color: red;
    }
    
  </style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>

</html>
