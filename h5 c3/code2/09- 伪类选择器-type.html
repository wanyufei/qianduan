<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>type类型</title>
  <style>
    /*nth-child()   nth-of-type()*/
    
    /*p:nth-child(2) {*/
      /*background-color: red;*/
    /*}*/
    p:nth-of-type(2) {
      background-color: red;
    }
  </style>
</head>
<body>
<div>
  <p>这是第一个p标签</p>
  <a href="#">这是第一个a标签</a>
  <div>这是子盒子div标签</div>
  <span>这是一个span标签</span>
  <p>这是二个p标签</p>
</div>
</body>
</html>
