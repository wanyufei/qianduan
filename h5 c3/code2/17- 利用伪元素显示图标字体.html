<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>显示图标字体</title>
  <style>
    @font-face {
      font-family: 'aaa';
      src: url('font/iconfont.eot'); /* IE9*/
      src: url('font/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
      url('font/iconfont.woff') format('woff'), /* chrome、firefox */
      url('font/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
      url('font/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
    }
    div {
      width: 400px;
      height: 60px;
      line-height: 60px;
      border: 1px solid red;
      margin: 100px auto;
      position:relative;
      color: red;
    }
   /*div i {*/
     /*font-size: 40px;*/
     /*font-family:"aaa";*/
   /*}*/
    div::before {
      content:'\e661';
      font-family:"aaa";
      position: absolute;
      top: 5px;
      right: 20px;
      font-size: 60px;
      /*color: red;*/
    }
    div:hover {
      border-color: blue;
      color: blue;
    }
    /*div:hover::before {*/
      /*color: blue;*/
    /*}*/
  </style>
</head>
