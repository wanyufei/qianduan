<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伸缩布局导航栏</title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    ul {
      max-width: 960px;
      min-width: 320px;
      height: 40px;
      margin: 200px auto;
      border: 1px solid #000;
      list-style: none;
      display:flex;
    }
    li {
      flex:1;
      height: 40px;
      background-color: orangered;
      line-height: 40px;
      text-align: center;
      border: 1px solid #000;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<ul>
  <li>爱情片</li>
  <li>动作片</li>
  <li>科幻片</li>
  <li>动画片</li>
  <li>喜剧片</li>
  <li>恐怖片</li>
  <li>悬疑片</li>
  <li>文艺片</li>
</ul>
    <!--1.  有三个盒子，左右是固定的宽度的，中间的是自适应的-->
    <!--2.  有三个盒子 中间是固定的宽度的，左右是自适应的-->
</body>
</html>
