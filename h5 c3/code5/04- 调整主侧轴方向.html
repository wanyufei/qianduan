<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>调整主侧轴方向</title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    ul {
      width: 800px;
      height: 400px;
      border: 1px solid #000;
      margin: 200px auto;
      list-style: none;
      display: flex;   /*让ul变成一个伸缩布局的盒子*/
      justify-content: space-between;
      /*flex-direction: row;*/
      /*flex-direction: row-reverse;*/
      /*flex-direction: column;*/
      flex-direction: column-reverse;
    }
    li {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      background-color: orangered;
    }
  </style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
</body>
</html>
