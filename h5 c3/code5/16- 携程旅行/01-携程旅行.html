<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    body {
      max-width: 640px;
      min-width: 320px;
      margin: 0 auto;
    }
    
    .xc_header img{
      width: 100%;
      display: block;
    }
    
    
    .xc_nav {
      padding: 0 5px;
    }
    
    .nav_item{
      /*height: 90px;*/
      margin-top: 5px;
      border-radius: 5px;
      display: flex;
    }
    
    .nav_item .title {
      flex: 1;
    }
    
    .nav_item .content {
      flex: 2;
      
      display: flex;
      flex-wrap: wrap;
    }
    
    
    .nav_item .content a {
      height: 45px;
      width: 50%;
      box-sizing: border-box;
      border-left: 2px solid #fff;
      border-bottom: 2px solid #fff;
      text-align: center;
      font: 14px/45px "Mircrosoft YaHei";
      text-decoration: none;
      color: #fff;
    }

    .nav_item .content a:nth-last-child(-n+2){
      border-bottom: none;
    }
    
    .nav_item:nth-child(1) {
      background-color: #ff697a;
    }
    
    .nav_item:nth-child(2) {
      background-color: #3d98ff;
    }
    
    .nav_item:nth-child(3) {
      background-color: #44c522;
    }
    
    .nav_item:nth-child(4) {
      background-color: #f91;
    }

    .nav_item:nth-child(4) .content a {
      width: 33.33%;
    }

    .nav_item:nth-child(4) .content a:nth-child(4){
      border-bottom: none;
    }
    
    
    
    .xc_product {
      display: flex;
    }
    
    .xc_product a {
      flex: 1;
    }
    
    .xc_product img {
      width: 100%;
      display: block;
    }
    
    
    .xc_footer ul {
      display: flex;
      height: 40px;
      box-sizing: border-box;
      border-top: 1px solid #666;
      border-bottom: 1px solid #666;
    }
    
    
    .xc_footer ul li {
      flex: 1;
      height: 40px;
    }

    .xc_footer ul li a {
      display: block;
      width: 100%;
      height: 100%;
      text-align: center;
      text-decoration: none;
      color: #666;
      line-height: 40px;
      font-size: 14px;
    }

    .xc_footer p {
      text-align: center;
      color: #666;
    }
  </style>
</head>
