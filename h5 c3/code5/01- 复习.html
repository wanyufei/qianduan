<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script>
    /**
     * 1. 3D转换
     *       transform:
     *            translateX   translateY   translateZ
     *                  persective: 1000px;   让子元素有一个近大远小的效果
     *            rotateX 正值是一个扑倒的效果   rotateY   rotateZ
     *
     *            左手坐标系
     *
     *            transform-style: preserve-3d;  保持一个3D的应用场景
     * 2. 动画
     *        animation: 动画名称   持续时间;
     *        animation-name:   动画名称
     *        animation-duration:  动画持续时间
     *        animation-timing-function:  运动的曲线
     *        animation-delay:    动画延迟多长时间之后执行
     *        animation-iteration-count:   动画执行的次数   infiniate
     *        animation-direction:     是否反向
     *        animation-fill-mode:      动画运动完成之后的状态
     *        animation-play-state:     是否停止
     *
     *        animation: 动画名称  持续时间  延迟多长时间
     *
     *       定义动画
     *       @keyframes  动画名称{
     *          from{}
     *          to{}
     *       }
     *       @keyframes 动画名称 {
     *         0%{}
     *         50%{}
     *         100%{}
     *       }
     */
  </script>
