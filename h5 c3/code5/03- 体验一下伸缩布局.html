<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伸缩布局</title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    ul {
      width: 800px;
      height: 400px;
      border: 1px solid #000;
      margin: 200px auto;
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      background-color: orangered;
      /*float: left;*/
    }
  </style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>
</body>
</html>
