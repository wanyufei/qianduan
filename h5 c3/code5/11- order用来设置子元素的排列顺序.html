<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>设置子盒子的空间分配</title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    ul {
      width: 600px;
      height: 400px;
      margin: 200px auto;
      list-style: none;
      border: 1px solid #000;
      display: flex;
    }
    li {
      height: 100px;
      background-color: orangered;
      border: 1px solid #000;
    }
    
    /* order用来排列子元素的顺序*/
    li:nth-child(1) {
      flex: 1;
      order: 1;
    }
    li:nth-child(2) {
      flex: 2;
      order:2;
    }
    li:nth-child(3) {
      flex:3;
      
    }
  </style>
</head>
<body>
<ul>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ul>
</body>
</html>
