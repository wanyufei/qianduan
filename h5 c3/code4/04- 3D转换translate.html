<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D转换-translate</title>
  <style>
    body {
      /*这个属性是辅助我们人眼，观察当前对象，给一个近大远小的感觉*/
      /*一般要加给当前对象的父元素*/
      perspective: 1000px;
    }
    img {
      display: block;
      margin: 100px auto;
      transition: all 1s;
    }
    img:hover{
      /*transform: translateX(100px);*/
      /*transform: translateY(100px);*/
      transform: translateZ(100px);
    }
  </style>
</head>
<body>
<img src="images/xiaoming.png" alt="">
</body>
</html>
