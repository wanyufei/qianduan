<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>无缝滚动</title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    div {
      width: 1200px;
      height: 200px;
      margin: 200px auto;
      border: 1px solid #000;
      overflow:hidden;
    }
    ul {
      list-style: none;
      width: 1000%;
      animation: move 15s linear infinite ;
    }
    li {
      float: left;
      width: 300px;
      height: 200px;
    }
    @keyframes move {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-1200px);
      }
    }
  </style>
</head>
<body>
<div>
  <ul>
    <li><img src="img/01.jpg" alt=""></li>
    <li><img src="img/02.jpg" alt=""></li>
    <li><img src="img/03.jpg" alt=""></li>
    <li><img src="img/04.jpg" alt=""></li>
    <li><img src="img/01.jpg" alt=""></li>
    <li><img src="img/02.jpg" alt=""></li>
    <li><img src="img/03.jpg" alt=""></li>
    <li><img src="img/04.jpg" alt=""></li>
  </ul>
</div>
</body>
</html>
