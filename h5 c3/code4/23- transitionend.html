<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过渡完成事件</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: red;
      transition: all 1s;
    }
    div:hover {
      height: 500px;
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
<script>
  var box = document.querySelector("div");
  box.addEventListener('transitionend',function (){
         console.log(123);
  },false)
</script>
