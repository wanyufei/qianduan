<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360动态效果</title>
  <style>
    *{
        margin:0;
        padding:0;
    }
    body {
      background-color: rgb(56, 16, 252);
    }
    .footer {
      width: 100%;
      position: absolute;
      bottom:0;
      left:0;
    }
    .footer div {
      width: 100%;
      position: absolute;
      left:0;
    }
    .footer .box1 {
      height: 211px;
      background: url(images/1.png) no-repeat ;
      animation: run1 0.5s linear infinite alternate;
      opacity: 0.3;
    }
    .footer .box2 {
      height: 235px;
     background:url(images/2.png) no-repeat ;
      bottom: -50px;
      animation: run1 0.5s linear 0.25s infinite alternate;
      opacity: 0.7
    }
    
    @keyframes run1 {
       from {
         bottom: -50px;
       }
      to {
        bottom: -20px;
      }
    }
    
    .circle {
      width: 25px;
      height: 25px;
      margin: 200px;
      /*background-color: red;*/
      position: relative;
    }
    .circle div {
      width: 100%;
      height: 100%;
      position: absolute;
      left:0;
      top: 0;
      background-color: #fff;
      border-radius: 50%;
    }
    .circle .c2 {
      animation: run2 1s linear infinite ;
    }
    .circle .c3 {
      animation: run2 1s linear 0.6s infinite ;
    }
    @keyframes run2 {
      from{
        transform: scale(1);
      }
      to {
        transform: scale(2.5);
        opacity: 0.4
      }
    }
  </style>
</head>
<body>
<div class="circle">
  <div class="c1"></div>
  <div class="c2"></div>
  <div class="c3"></div>
</div>
<div class="footer">
  <div class="box1"></div>
  <div class="box2"></div>
</div>
</body>
</html>
