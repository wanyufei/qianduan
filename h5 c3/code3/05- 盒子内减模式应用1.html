<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>应用1</title>
  <style>
    div {
      width: 400px;
      height: 215px;
      float: left;
      margin: 10px;
      overflow:hidden;
      box-sizing: border-box;   /*给盒子设置为内减模式，就相当于在盒子的内部添加边框*/
    }
    img {
      width: 100%;
      vertical-align: top;
    }
    div:hover {
      border: 10px solid rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
<div><img src="img/a1.jpg" alt=""></div>
<div><img src="img/a2.jpg" alt=""></div>
<div><img src="img/a3.jpg" alt=""></div>
</body>
</html>
