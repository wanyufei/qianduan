<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		section {
			height: 100%;
			background-color: #DE8910;
			position: relative;
		}

		.rocket {
			width: 100px;
			height: 190px;

			position: absolute;
			bottom: 0;

			transform: translate(100px, 0) rotate(30deg);

			/*错误写法*/
			/*transform: rotate(30deg);*/

			transition: transform 1s;
		}

		section:hover .rocket {
			transform: translate(1000px, -500px) rotate(30deg);
			/*错误写法*/
			/*transform: rotate(30deg);*/
		}

		/*位移动的参照点是哪？*/
		/*位移参照点是元素自身原来的位置*/

	</style>
</head>
<body>
	<section>
		<div class="rocket">
			<img src="./images/rocket.png" alt="">
		</div>		
	</section>
</body>
</html>
