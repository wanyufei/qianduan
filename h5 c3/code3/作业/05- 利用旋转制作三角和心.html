<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .arrow{
            width: 15px;
            height: 15px;
            border-top:1px solid red;
            border-right:1px solid red;
            transform:rotate(45deg);
        }
        .square{
            width: 300px;
            height:200px;
            background-color: pink;
            border:1px solid red;
            position: relative;
        }
        .square::before{
            content: "";
            position: absolute;
            top:50%;
            right:-5px;
            width: 20px;
            height: 20px;
            background-color: pink;
            border-top:1px solid red;
            border-right:1px solid red;
            transform:rotate(-315deg) translate(0,-50%);
        }
        .heart{
            width: 100px;
            height: 150px;
            margin:100px;
            position: relative;;
        }
        .heart::before,.heart::after{
            content: "你好";
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height: 100%;
            background-color: red;
            border-radius: 100px 100px 0 0;
            transform:rotate(45deg);
            line-height: 80px;
            text-align: center;

        }
        .heart::after{
            transform:rotate(-45deg);
            left:-35px;

        }
    </style>
</head>
<body>
 css3 的三角:
   <div class="arrow"></div>

  css3  方块：

  <div class="square"></div>

css 3 心形：
   <div class="heart">
       
   </div>
</body>
</html>
