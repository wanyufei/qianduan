<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>径向渐变</title>
  <style>
    body {
      background-color: #ccc;
    }
    div:first-child {
      width: 300px;
      height: 300px;
      background-color: #fff;
      border-radius: 50%;
      /*background-image: radial-gradient(red,blue); !*默认是从圆心开始进行渐变，半径如果不写的话，以盒子的对角线为准*!*/
      background-image: radial-gradient(150px,red,blue);
    }
    div:nth-child(2) {
      width: 300px;
      height: 300px;
      background-color: #fff;
      /*background-image:radial-gradient(200px at left top,red,blue);*/
      background-image:radial-gradient(200px at 30px 50px,red,blue);
    }
    div:nth-child(3) {
      width: 300px;
      height: 300px;
      background-color: #fff;
      
      /*半径   起始位置   开始的颜色   目标颜色*/
      background-image:radial-gradient(200px at 30px 50px,red,blue);
    }
    div:nth-child(4) {
      margin: 100px auto;
      width: 200px;
      height: 200px;
      background-color: hotpink;
      background-image: radial-gradient(120px at 10px 10px,red,blue);
    }
    div:nth-child(5) {
      margin: 100px auto;
      width: 200px;
      height: 200px;
      background-color: hotpink;
      background-image: radial-gradient(160px 80px at 80px 80px,red,blue);
    }
  </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
