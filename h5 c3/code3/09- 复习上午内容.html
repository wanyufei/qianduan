<!DOCTYPE html>

  <title>复习</title>
  <script>
    /**
     * 1. 边框背景   就是给边框设置背景图片
     *     border: 10px  solid  #000;
     *     border-image-source: url()
     *     border-image-slice: 从边框往内切割的宽度
     *
     *     border-image-repeat:  stretch  拉伸  repeat  round
     *     border-image-width:
     *     border-image-outset:  边框图片向外扩展的尺寸
     *
     *  2. 盒模型的内减模式
     *      box-sizing:    content-box;这是默认的属性值  原来的模式宽高是不变的，设置padding和border的时候，只能是往外扩展，增大盒子的面积
     *           border-box: 设置了此属性后，宽度就是盒子最终的宽高，如果再设置padding或是border的话，在现有的基础上往里设置， 将减去padding和border之后的剩余的宽高给到内容
     *
     *  3. 盒子阴影
     *      text-shadow:   水平   垂直位移    模糊程序    颜色
     *      box-shadow:    水平   垂直位移    模糊程序    阴影大小    颜色    外/内阴影 ;
     */
  </script>
